<body>
    <p>* Ces zones sont obligatoires <br></p>

    <form action="http://bienvu.net/script.php" method="POST">
        <fieldset> <legend>Vos coordonnées</legend>
    Votre nom* : <input type="text" name="Nom" maxlength="25" placeholder="Inscrivez ici votre nom" pattern="^[a-z]+$" required title="Inscrivez votre nom (caractères entre A et Z)">
    <br>
    Votre prénom*: <input type="text" name="Prénom" maxlength="25" placeholder="Inscrivez ici votre prénom" pattern="^[a-z]+$" required title="Inscrivez votre prénom (caractères entre A et Z)">
    <br> <br>
    Sexe* :<input type="radio" name="Sexe" value="Féminin"required title="Selectionnez l'une des deux options" >Féminin
          <input type="radio" name="Sexe" value="Masculin">Masculin <br>
           <br> Date de naissance*: <input type="date"name="Date" value="Date" min="1901-01-01" max="2020-01-01" required title="Inscrivez votre date de naissance">
           <br> Code postal* : <input type="text" name ="Code postal" pattern="[0-9]{5}" required title="Inscrivez votre code postal"  >
           <br> Adresse : <input type="text" name="Adresse">
           <br> Ville : <input type="text" name="Ville" pattern="^[a-z]+$">
           <br> Email* : <input type="text" name="Email" required title="Veuillez inscrire une adresse mail valide." placeholder="dave.loper@afpa.fr">
        </fieldset>
        <!--pattern="^[a-z]+$" sert a definir les caractères(lettres); 
            pattern="[0-9] = en chiffre, ajouter les acolades pour le nombre de chiffres;-->

          <fieldset> <legend> Votre demande </legend>
           Sujet* : <select name="Sujet" required title="Selectionnez un sujet valide" id="Sujet">
               <option value=""selected disabled>Veuillez séléctionner un sujet</option>
               <option value="Mes commandes">Mes commandes</option>
               <option value="Question sur un produit">Question sur un produit</option>
               <option value="Réclamation">Réclamation</option>
               <option value="Autres">Autres</option>
           </select>
          <br>  Votre question* :<textarea name="Question" maxlength="1000" required title="Veuillez formuler votre demande"></textarea>
        </fieldset>
        <br> <input type="checkbox" name="Formulaire" required title="Veuillez d'accepter les conditions d'utilisations">* J'accepte le traitement informatique de ce formulaire
        <br> <br> <input type="submit" value="Envoyer"> <input type="reset" value="Annuler">
</form>
<!--form action -> Où envoyer le formulaire
    input type ="indiquer : 
    text pour pouvoir saisir;
    submit pour envoyer;
    reset pour annuler; 
    checkbox pour des cases a cocher;
    radio pour des bouton a selectionner;
    file pour envoyer un fichier dans le formulaire;
    placeholder sert a afficher en grisé le fond -->
